<!DOCTYPE html>
<html>
<head>
    
    <title>JOBS DETAILS</title>
    <style>
        body {
            font-style: italic;
            background-color: #f2d5d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        form {
            background: #c6e4ed;
            padding: 2em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 450px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 1em;
            font-size: 26px;
            color: #333;
            text-align: center;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            margin-bottom: 1em;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }
        button {
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="jobForm">
        <h1>Job Details</h1>
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="type">Job Type:</label>
        <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
        </select>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="opening Date">Date:</label>
        <input type="date" id="openingDate" name="openingDate" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            var today = new Date().toISOString().split('T')[0];
            var title = document.getElementById('title').value;
            var type = document.getElementById('type').value;
            var department = document.getElementById('department').value;
            var country = document.getElementById('country').value;
            var description = document.getElementById('description').value;
            var openingDate = document.getElementById('openingDate').value;

            if (!title || !type || !department || !country || !description || !openingDate) {
                alert('All fields are required!');
                event.preventDefault();
                return;
            }

            if (new Date(openingDate) > new Date(today)) {
                alert('Opening date cannot be greater than today\'s date!');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
