<!DOCTYPE html>
<html>
<head>
    
    <title>Apply for Jobs</title>
    <style>
        body {
            font-style: italic;
            background-color: #f2d5d5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 1em;
            font-size: 26px;
            
            text-align: center;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 1em;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }
        button {
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #f74f21;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ee5e05;
        }
        .hidden {
            display: none;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form id="applyJobForm">
        <h1>Apply for Jobs</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">ZIP:</label>
        <input type="number" id="zip" name="zip" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Korea">Korea</option>
            <option value="China">China</option>
            <option value="Germany">Germany</option>
        </select>

        <label for="educationLevel">Education Level:</label>
        <select id="educationLevel" name="educationLevel" required>
            <option value="">Select Education Level</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Ph.D.">Ph.D.</option>
        </select>

        <label for="educationType">Education Type:</label>
        <select id="educationType" name="educationType" required>
            <option value="">Select Education Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Online">Online</option>
        </select>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required>

        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4"></textarea>

        <div class="checkbox-label">
            <input type="checkbox" id="employed" name="employed" onclick="toggleEmploymentDetails()">
            <label for="employed">Are you employed?</label>
        </div>

        <div id="employmentDetails" class="hidden">
            <label for="currentEmployer">Current Employer:</label>
            <input type="text" id="currentEmployer" name="currentEmployer">

            <label for="yearsOfExperience">Years of Experience:</label>
            <input type="number" id="yearsOfExperience" name="yearsOfExperience">
        </div>

        <label for="jobs">Jobs you want to apply for:</label>
        <select id="jobs" name="jobs" required>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Product Manager">Product Manager</option>
            <option value="Sales Executive">Sales Executive</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('applyJobForm').addEventListener('submit', function(event) {
            var requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zip', 'country', 'educationLevel', 'educationType', 'resume'];
            var isValid = true;

            requiredFields.forEach(function(field) {
                var input = document.getElementById(field);
                if (!input.value) {
                    alert(field + ' is required!');
                    isValid = false;
                    return;
                }
            });

            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var zip = document.getElementById('zip').value;

            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                isValid = false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                isValid = false;
            }

            if (isNaN(zip) || zip <= 0) {
                alert('ZIP code must be a valid number.');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        function toggleEmploymentDetails() {
            var employmentDetails = document.getElementById('employmentDetails');
            var employedCheckbox = document.getElementById('employed');
            if (employedCheckbox.checked) {
                employmentDetails.classList.remove('hidden');
            } else {
                employmentDetails.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
