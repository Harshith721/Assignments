<!DOCTYPE html>
<html>
<head>

  <title>Leave Application Form</title>
  <link rel="stylesheet" href="s1.css">
</head>
<body>
    <h1 style="text-align: center;"><i>Leave Application</i></h1>
  <main>
    <form id="leaveForm" method="post">
      <section>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="applicantName">Applicant Name:</label>
        <input type="text" id="applicantName" name="Applicant name" required>
        <label for="authority">Authority:</label>
        <input type="text" id="authority" name="Authority" required>
        <label for="reason">Reason:</label>
        <input type="text" required>
        <label for="startDate">Start date:</label>
        <input type="date" id="startDate" name="SDate" required>
        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="EDate" required>
      </section>
      <button type="submit" style="background-color: #4CAF50; color: #fff;">Apply</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
